<h1>Lista de usuarios</h1>
<table class="table table-striped table-hover table-bordered table-dark">
  <!--<caption>Lista de usuarios</caption>-->
  <thead>
  <tr>
    <th scope="col">Editar</th>
    <th scope="col">Nombre Usuario</th>
    <th scope="col">Nombre</th>
    <th scope="col">Email</th>
    <th scope="col">Fecha Alta</th>
    <th scope="col">Eliminar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of usersList; let i=index">
    <td style="text-align: center;"><i class="fa fa-pencil" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="Editar usuario: {{user.userName}}"></i></td>
    <td>{{user.userName}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.signupDate}}</td>
    <td style="text-align: center; cursor: pointer" ><i class="fa fa-trash-o" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Eliminar usuario: {{user.userName}}"  (click)="deleteUser(user._id,i)"></i></td>
  </tr>
  </tbody>
</table>
